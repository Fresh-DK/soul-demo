<h1>关于“交个朋友”（赛题一：社交智能体）</h1>
<p>本作品围绕大赛“交个朋友”赛题，旨在探索“肢体+视觉”交互与社交引导的融合。我们设计了一个以“SOUL”为视觉核心的交互页面：通过简单的手势（张开/握拳）触发情绪化粒子变化，引导用户进入社交场景。</p>
<h2>设计理念</h2>
<ul>
<li>低摩擦：仅需允许摄像头并做一次自然手势即可触发。</li>
<li>情感引导：粒子的开合隐喻社交开放/收敛，配合音效与视觉反馈。</li>
<li>AI Agent 融合：页面可以接入后端社交智能体（示例节点），实现从“视觉动作”到“智能推荐/话题”的闭环。</li>
</ul>
<h2>如何扩展</h2>
<p>可接入：用户画像、话题推荐引擎、实时文字/语音引导机器人。</p>

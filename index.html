<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SOUL · 交个朋友</title>
  <link rel="icon" href="assets/favicon.png" />
  <style>
    :root{
      --bg1:#050710;
      --bg2:#050308;
      --accent:#ff66cc;
      --accent2:#70e1ff;
      --text:#f9fafb;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      background:radial-gradient(circle at 10% 0%,#151532 0,#050710 40%,#050308 100%);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",system-ui,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      overflow:hidden;
    }
    canvas#canvas{
      position:fixed;
      inset:0;
      display:block;
      z-index:0;
    }
    .ui-layer{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding:20px 24px 32px;
      z-index:5;
      pointer-events:none;
    }
    .top-bar{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:rgba(249,250,251,0.68);
    }
    .top-left{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo-pill{
      width:34px;
      height:34px;
      border-radius:12px;
      background:conic-gradient(from 160deg,var(--accent),var(--accent2),var(--accent));
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      font-weight:800;
      color:#050308;
    }
    .top-right{
      font-size:12px;
      color:rgba(249,250,251,0.7);
    }
    .center-hint{
      margin-top:auto;
      margin-bottom:auto;
      text-align:center;
      font-size:13px;
      color:rgba(249,250,251,0.7);
      pointer-events:none;
    }
    .bottom-area{
      width:100%;
      display:flex;
      justify-content:center;
    }
    .enter-btn{
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap:14px;
      padding:10px 20px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.08);
      background:linear-gradient(120deg,rgba(255,255,255,0.06),rgba(18,17,40,0.9));
      box-shadow:0 20px 40px rgba(0,0,0,0.75);
      cursor:pointer;
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      transition:transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }
    .enter-btn:hover{
      transform:translateY(-1px) scale(1.01);
      box-shadow:0 24px 50px rgba(0,0,0,0.85);
      border-color:rgba(255,255,255,0.25);
    }
    .enter-icon{
      width:44px;height:44px;border-radius:16px;
      background:radial-gradient(circle at 20% 0%,#ffffff, var(--accent));
      display:flex;align-items:center;justify-content:center;
      font-weight:800;font-size:16px;color:#200516;
      box-shadow:0 0 24px rgba(255,102,204,0.7);
    }
    .enter-text-main{
      font-size:14px;font-weight:600;color:#f9fafb;
    }
    .enter-text-sub{
      font-size:11px;color:rgba(249,250,251,0.7);
    }
    @media (max-width:640px){
      .top-bar{font-size:11px}
      .center-hint{font-size:12px}
      .enter-btn{padding:9px 16px}
      .enter-icon{width:40px;height:40px;font-size:14px}
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="ui-layer">
  <div class="top-bar">
    <div class="top-left">
      <div class="logo-pill">SO</div>
      <div>
        <div style="font-weight:600;">SOUL · 交个朋友</div>
        <div style="font-size:11px;color:rgba(249,250,251,.55)">Gesture Controlled Particle Logo</div>
      </div>
    </div>
    <div class="top-right">张开手掌轻散 · 握拳收拢为 SOUL</div>
  </div>

  <div class="center-hint">
    允许摄像头后，伸出一只手即可控制粒子。<br/>
    巴掌 &rarr; 粒子扩散一点；拳头 &rarr; 粒子在空间中动态收拢成立体 SOUL。
  </div>

  <div class="bottom-area">
    <button id="enterBtn" class="enter-btn">
      <div class="enter-icon">SOUL</div>
      <div style="display:flex;flex-direction:column;align-items:flex-start">
        <div class="enter-text-main">进入「交个朋友」体验站</div>
        <div class="enter-text-sub">用 AI 社交智能体，帮你更自然地开口和聊下去</div>
      </div>
    </button>
  </div>
</div>

<!-- MediaPipe Hands CDN -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script src="script.js"></script>
</body>
</html>

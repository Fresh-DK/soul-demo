<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SOUL · 交个朋友（Gemini 风格）</title>
<link rel="icon" href="assets/favicon.png" />
<style>
  /* Gemini-like soft UI */
  :root{
    --bg-start: #f6f7fb;
    --bg-end: #eef3ff;
    --card-bg: rgba(255,255,255,0.75);
    --accent1: #7c4dff;
    --accent2: #ff66cc;
    --text: #131824;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-start),var(--bg-end));font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:var(--text);overflow:hidden}
  /* full-canvas layer */
  canvas#bgCanvas{position:fixed;inset:0;z-index:0;display:block}
  /* centered card (Gemini-like) */
  .card{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);width:min(1100px,94vw);max-width:1100px;height:min(720px,86vh);
    border-radius:24px;background:linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,255,0.7));
    box-shadow: 0 20px 60px rgba(20,30,60,0.12), inset 0 1px 0 rgba(255,255,255,0.6);
    display:flex;gap:24px;padding:28px;z-index:5;backdrop-filter: blur(8px);
    align-items:center;
  }
  /* left visual area holds the canvas overlay and description */
  .left{
    flex: 0 0 620px; height:100%; position:relative; border-radius:16px; overflow:hidden;
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    display:flex;align-items:center;justify-content:center;
  }
  /* right content area */
  .right{flex:1; padding:6px 10px;color:var(--text); display:flex;flex-direction:column; gap:12px;}
  h1{margin:0;font-size:20px;color:var(--text);font-weight:700}
  p.lead{margin:0;color:#354052;font-size:14px;line-height:1.5}
  .controls{margin-top:auto;display:flex;gap:10px;align-items:center}
  .btn{
    padding:10px 14px;border-radius:12px;border:0;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:white;font-weight:600;cursor:pointer;box-shadow:0 8px 20px rgba(124,77,255,0.12)
  }
  .mute{
    padding:8px 10px;border-radius:10px;border:1px solid rgba(20,30,60,0.06);background:white;color:var(--text);cursor:pointer
  }
  .hint{font-size:12px;color:#6b7280}
  /* small header */
  .topbar{position:absolute;left:18px;top:18px;z-index:12;display:flex;gap:8px;align-items:center}
  .logo{width:40px;height:40px;border-radius:10px;background:linear-gradient(135deg,var(--accent2),var(--accent1));display:flex;align-items:center;justify-content:center;color:#1b0520;font-weight:800}
  .sitename{font-weight:700;color:#17233c}
  /* footer small */
  .footer{position:absolute;left:18px;bottom:14px;font-size:12px;color:#7b8794}
  /* responsive */
  @media (max-width:980px){
    .card{flex-direction:column;height:82vh;width:92vw;padding:18px}
    .left{width:100%;height:54%}
    .right{height:46%;padding:10px}
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="card" aria-hidden="false">
  <div class="left" id="visual">
    <div class="topbar" style="position:absolute">
      <div class="logo">SU</div>
      <div style="margin-left:8px">
        <div class="sitename">SOUL · 交个朋友</div>
        <div style="font-size:12px;color:#6b7280">用手势打开你的社交</div>
      </div>
    </div>
    <!-- the interactive visual area uses its own overlay canvas (script will create) -->
    <div class="footer">张开巴掌展示开放状态 · 握拳收拢为 SOUL</div>
  </div>

  <div class="right">
    <h1>交个朋友 — 互动原型</h1>
    <p class="lead">通过摄像头识别单手手势：张开（Palm）会让 SOUL 轻微绽放；握拳（Fist）会触发立体收拢动画并加入动态螺旋吸入效果。此界面采用 Gemini 风格卡片，让视觉更干净、柔和。</p>

    <div style="display:flex;gap:10px;align-items:center">
      <div class="hint">摄像头权限：打开以获得最佳体验（浏览器需 HTTPS 或 localhost）</div>
    </div>

    <div class="controls">
      <button id="enterBtn" class="btn">进入 SUOL 网站</button>
      <button id="muteBtn" class="mute">静音</button>
      <div style="flex:1"></div>
      <div style="font-size:12px;color:#9aa3b2">演示版 · 本地运行优先</div>
    </div>
  </div>
</div>

<!-- small link area -->
<div style="position:fixed;left:22px;bottom:18px;z-index:6;color:#6b7280;font-size:12px">如果摄像头不可用，请点击画面切换动画</div>

<!-- MediaPipe CDN (hands) -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<!-- main interactive script -->
<script src="script.js"></script>
</body>
</html>
